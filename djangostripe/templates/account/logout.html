{% load i18n %}
{% load allauth account %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% trans "Sign Out" %} â€” Mile High Diaries</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root {
    --velvet: #5a0f2f;
    --noir: #0e0e0f;
    --gold: #d1b98e;
    --rose: #cba6a0;
    --pearl: #f4f2ef;
    --card-bg: #1a0f17;
}

body {
    background-color: var(--noir);
    color: var(--pearl);
    font-family: "Helvetica Neue", Arial, sans-serif;
    min-height: 100vh;
    padding: 2rem;
}

.home-btn {
    display: inline-block;
    margin-bottom: 2rem;
    padding: 0.5rem 1rem;
    background: var(--gold);
    color: var(--noir);
    font-weight: 600;
    border-radius: 0.5rem;
    text-decoration: none;
}

.home-btn:hover {
    background: var(--rose);
    color: var(--pearl);
}

.auth-card {
    background-color: var(--card-bg);
    padding: 2.5rem 2rem;
    border-radius: 1rem;
    box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    max-width: 480px;
    margin: 0 auto;
    text-align: center;
}

.auth-card h1 {
    font-weight: 700;
    margin-bottom: 1.5rem;
}

.btn-primary {
    border-radius: 50px;
    font-weight: 600;
    padding: 0.5rem 1rem;
    border: none;
    background: linear-gradient(135deg, var(--gold), var(--rose));
    color: var(--noir);
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background: linear-gradient(135deg, var(--rose), var(--gold));
    color: var(--pearl);
}

.form-control {
    background-color: #1f0e1b;
    color: var(--pearl);
    border: 1px solid var(--gold);
    border-radius: 0.5rem;
    padding: 0.5rem 0.75rem;
    margin-bottom: 1rem;
}

.form-control:focus {
    border-color: var(--rose);
    box-shadow: 0 0 0 0.2rem rgba(203,166,160,0.25);
    background-color: #1f0e1b;
    color: var(--pearl);
}

.form-control::placeholder {
    color: var(--pearl);
    opacity: 1;
}
</style>
</head>
<body>

<!-- Home button at top -->
<a href="{% url 'subscriptions-home' %}" class="home-btn">{% trans "Home" %}</a>

<div class="auth-card">
    <h1>{% trans "Sign Out" %}</h1>
    <p>{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ redirect_field }}
        <button type="submit" class="btn btn-primary">{% trans 'Sign Out' %}</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
